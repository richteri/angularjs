<!doctype html>
<html lang="en" ng-app="buggerApp">
<head>
	<meta charset="utf-8">
	<title>Bug Tracker</title>
	
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.css">
	<link rel="stylesheet" href="/js/plugins/angular-growl.css">
</head>
<body>
	<div growl></div>
	<div ng-cloak ng-controller="mainCtrl">
	
		<label>Search: <input type="text" ng-model="search"></label><br>
		<input type="button" ng-click="resetDetails()" value="New">
		<input type="button" ng-click="refresh()" value="Refresh"><br>
		
		<div ng-include="'views/detailsView.html'"></div>
		<div ng-include="'views/listView.html'"></div>
		
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-resource.js"></script>
		<script src="js/plugins/angular-growl.js"></script>
		
		<script src="js/app.js"></script>
		<script src="js/controllers/mainCtrl.js"></script>
		<script src="js/resources/bugResource.js"></script>
		<script src="js/directives/uniqueBugName.js"></script>
	</div>
</body>
</html>
